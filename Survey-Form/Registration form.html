<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
      <header class="header">
        <h1 id="title">Hospitality Survey-Form</h1>
        <p id="description">Thank you for taking the time to help us improve the Services</p>
        </header>
        <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name Here" required>
          </div>
          <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Your Emil Address" required>
          </div>
          <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input type="number" name="age" id="number" min="18" max="40" placeholder="age" required>
          </div>
          <div class="form-group">
            <p>Do you book primarily fine dining or business hospitality?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select an option </option>
            <option value="fine ining">Fine Dining</option>
            <option value="business">Business Hospitality</option>
            <option value="equal amount">Equal amount of each</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>

              </select>
            </div>
            <div class="form-group">
              <p>Would you recommend  to a friend?</p>
              <label><input type="radio" name="user-recommend" value="Definitely" class="inline" required> Definitely</label>
              <label><input type="radio" name="user-recommend" value="Maybe" class="inline" required> Maybe</label>
              <label><input type="radio" name="user-recommend" value="Not sure" class="inline" required> Not sure</label>
              </div>
              <div class="form-group">
                <p>Which menu do you order most requently</p>
                 <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="menu a">Menu A</option>
            <option value="menu b">Menu B</option>
            <option value="menu c">Menu C</option>
            <option value="other">Other</option>
          </select>
                </div>
              <div class="form-group">
                <p>What would you like to see improved?</p>
                <label ><input name="prefer" value="cleaness" type="checkbox" class="input-checkbox" /> Cleaness</label>
                <label><input type="checkbox" name="prefer" value="service" class="input-checkbox" /> Services</label>
                <label
            ><input
              name="prefer"
              value="food"
              type="checkbox"
              class="input-checkbox"
            /> Food Quality</label
          >
          <label
            ><input
              name="prefer"
              value="lighting"
              type="checkbox"
              class="input-checkbox"
            /> Lighting</label
          >
          <label
            ><input
              name="prefer"
              value="communication"
              type="checkbox"
              class="input-checkbox"
            /> Communication</label
          >
          <label
            ><input
              name="prefer"
              value="internet"
              type="checkbox"
              class="input-checkbox"
            /> Internet Services</label
          >
          <label>
          <label
            ><input
              name="prefer"
              value="other"
              type="checkbox"
              class="input-checkbox"
            /> Others</label
          >
                </div>  
                <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" id="submit" class="submit-button">Submit</button>
                  </div>
                
        </form>
        </div>
      </body>
  </html>
